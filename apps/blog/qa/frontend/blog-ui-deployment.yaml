apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-frontend
  namespace: dwp-qa
  labels:
    app: blog-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blog-frontend
  template:
    metadata:
      labels:
        app: blog-frontend
    spec:
      containers:
        - name: nginx
          image: 850756192530.dkr.ecr.us-east-1.amazonaws.com/dwp/np/ui:1.1.5-1885c20b42845014332c5f702d8c9eb7445c4f32
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"