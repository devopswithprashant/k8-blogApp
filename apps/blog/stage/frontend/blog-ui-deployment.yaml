apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-frontend
  namespace: dwp-stage
  labels:
    app: blog-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blog-frontend
  template:
    metadata:
      labels:
        app: blog-frontend
    spec:
      containers:
        - name: nginx
          image: 850756192530.dkr.ecr.us-east-1.amazonaws.com/dwp/ui:v1.1.4
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"